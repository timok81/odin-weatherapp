<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin To-Do app</title>
  </head>

  <body>
    <nav>
      <div class="mainheader">
        <h1>TO-DO APP</h1>
      </div>
      <div class="navsection">
        <ul id="tasklist">
          <div class="navheader">
            <img
              src="images/plus-circle.svg"
              title="Create a new task"
              alt="add icon"
              width="35px"
              class="addtask"
            />
            <h1>Tasks</h1>
          </div>
        </ul>
        <ul id="projectlist">
          <div class="navheader">
            <img
              src="images/plus-circle.svg"
              title="Create a new project"
              alt="add icon"
              width="35px"
              class="addproject"
            />
            <h1>Projects</h1>
          </div>
        </ul>
        <ul id="completedprojectslist">
          <div class="navheader">
            <img
              src="images/checkbox-marked-circle-outline.svg"
              title="Completed projects"
              alt="add icon"
              width="30px"
            />
            <h1>Completed projects</h1>
          </div>
        </ul>
      </div>
    </nav>

    <dialog class="createtaskmodal">
      <h1>Create a new task</h1>
      <div class="formcontainer">
        <form class="newtaskform">
          <div class="form-row">
            <label for="name">Name: </label>
            <input
              type="text"
              id="name"
              name="name"
              value="New task"
              maxlength="30"
              required
            />
          </div>
          <div class="form-row">
            <label for="duedate">Due date: </label>
            <input type="date" id="duedate" name="duedate" />
          </div>
          <div class="form-row">
            <label for="priority">Priority: </label>
            <select id="priority" name="priority">
              <option value="High">High</option>
              <option value="Medium" selected>Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="form-row">
            <label for="description">Description: </label>
            <textarea
              id="description"
              name="description"
              value="Description for this task"
            ></textarea>
          </div>
          <div class="form-row">
            <label for="projectoptions">Project: </label>
            <select id="projectoptions" name="project"></select>
          </div>
          <div class="buttonsarea">
            <button type="submit" class="newtasksubmit">Submit</button>
            <button type="button" class="newtaskclose">Cancel</button>
          </div>
        </form>
      </div>
    </dialog>

    <dialog class="createprojectmodal">
      <h1>Create a new project</h1>
      <div class="formcontainer">
        <form class="newprojectform">
          <div class="form-row">
            <label for="name">Name: </label>
            <input
              type="text"
              id="name"
              name="name"
              value="New project"
              maxlength="18"
              required
            />
          </div>
          <div class="form-row">
            <label for="description">Description: </label>
            <textarea
              id="description"
              name="description"
              value="Description for this project"
            ></textarea>
          </div>
          <div class="buttonsarea">
            <button type="submit" class="newprojectsubmit">Submit</button>
            <button type="button" class="newprojectclose">Cancel</button>
          </div>
        </form>
      </div>
    </dialog>

    <div id="content"></div>
  </body>
</html>
